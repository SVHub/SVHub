<div class="container-fluid">
  <div class="row">
    <div class="col-md-9">
      <form ng-submit="update()">
        <div class="form-group">
          <label for="svCount">Number of SVs (including all positions, even chairs)</label>
          <input type="number" class="form-control" id="svCount" placeholder="e.g. 50" ng-model="pendingConference.svCount">
        </div>
        <div class="form-group">
          <label for="svContract">Conference Year</label>
          <text-angular ng-model="pendingConference.svContract"></text-angular>
          <!-- <textarea name="svContract" id="svContract" cols="30" rows="10" ng-model="pendingConference.svContract"></textarea> -->
        </div>
        <button type="submit" class="btn btn-lg btn-primary">Submit</button>
      </form>
    </div>
    <div class="col-md-3">
      <conference-panel conference="conference"></conference-panel>
      <form ng-submit="update()">
        <div class="form-group">
          <label for="conferenceName">Conference Name</label>
          <input type="text" class="form-control" id="conferenceName" placeholder="Enter Conference Name" ng-model="pendingConference.name">
        </div>
        <div class="form-group">
          <label for="conferenceYear">Conference Year</label>
          <input type="text" class="form-control" id="conferenceYear" placeholder="Enter Conference Year" ng-model="pendingConference.year">
        </div>
        <div class="form-group">
          <label for="conferenceName">Start Date</label>
          <p class="input-group">
            <input type="text" class="form-control" datepicker-popup="{{format}}" ng-model="pendingConference.start" is-open="startOpened" min-date="minDate" max-date="'2016-06-22'" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" />
            <span class="input-group-btn">
              <button type="button" class="btn btn-default" ng-click="openStart($event)"><i class="glyphicon glyphicon-calendar"></i></button>
            </span>
          </p>
        </div>
        <div class="form-group">
          <label for="conferenceName">End Date</label>
          <p class="input-group">
            <input type="text" class="form-control" datepicker-popup="{{format}}" ng-model="pendingConference.end" is-open="endOpened" min-date="minDate" max-date="'2016-06-22'" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" />
            <span class="input-group-btn">
              <button type="button" class="btn btn-default" ng-click="openEnd($event)"><i class="glyphicon glyphicon-calendar"></i></button>
            </span>
          </p>
        </div>
        <div class="form-group">
          <label for="conferenceName">Conference Image</label>
          <input type="url" class="form-control" id="conferenceImage" placeholder="Enter Conference Image URL" ng-model="pendingConference.url">
        </div>
        <button type="submit" class="btn btn-lg btn-primary">Submit</button>
      </form>
    </div>
    <!-- <div class="col-md-8">
    </div> -->
  </div>
</div>
