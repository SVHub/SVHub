<div class="register-box">
  <div class="register-box-body">
    <p class="login-box-msg"><span ng-if="formType !== 'login'">Register</span><span ng-if="formType === 'login'">Login</span> for SVHub</p>
    <form method="post" ng-submit="auth()">
      <div class="form-group has-feedback" ng-if="formType !== 'login'">
        <input ng-model="fullname" type="text" class="form-control" placeholder="Full name"/>
        <span class="glyphicon glyphicon-user form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input ng-model="email" type="text" class="form-control" placeholder="Email"/>
        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input ng-model="pw" type="password" class="form-control" placeholder="Password"/>
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback" ng-if="formType !== 'login'">
        <input ng-model="pwconfirm" type="password" class="form-control" placeholder="Retype password"/>
        <span class="glyphicon glyphicon-log-in form-control-feedback"></span>
      </div>
      <div class="row">
        <div class="col-xs-4">
          <button type="submit" class="btn btn-primary btn-block btn-flat"><span ng-if="formType !== 'login'">Register</span><span ng-if="formType === 'login'">Login</span></button>
        </div><!-- /.col -->
      </div>
    </form>        

    <div class="social-auth-links text-center">
      <p>- OR -</p>
      <button class="btn btn-block btn-social btn-facebook btn-flat" ng-click="fbLogin()"><i class="fa fa-facebook"></i><span ng-if="type !== 'login'">Sign up</span><span ng-if="formType === 'login'">Login</span> using Facebook</button>
      <!-- <button class="btn btn-block btn-social btn-twitter btn-flat"><i class="fa fa-twitter"></i> Sign up using Twitter</button> -->
    </div>

    <a href="#/login" class="text-center" ng-if="formType !== 'login'">I already have a membership</a>
  </div><!-- /.form-box -->

<!-- /.register-box -->  
</div>
