<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <!-- <form ng-submit="submit()"> -->
        <button type="button" class="btn btn-lg btn-primary" ng-if="!enrollment" ng-click="setEnrollment(true)">Sign me up for the {{conference.get('conf_name')}} {{conference.get('conf_year')}} lottery!</button>
        <button type="button" class="btn btn-lg btn-primary" ng-if="enrollment && enrollment.get('status').get('name') === 'unenrolled'" ng-click="setEnrollment(true)">Please re-enroll me in the {{conference.get('conf_name')}} {{conference.get('conf_year')}} lottery!</button>
        <button type="button" class="btn btn-lg btn-danger" ng-if="enrollment && enrollment.get('status').get('name') !== 'unenrolled'" ng-click="setEnrollment(false)">Sadly, I request to unenroll from the {{conference.get('conf_name')}} {{conference.get('conf_year')}} lottery )-:</button>
      <!-- </form> -->
    </div>
  </div>
</div>
